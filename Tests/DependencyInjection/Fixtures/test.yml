old_sound_rabbit_mq:

    enable_collector: true

    connections:
        foo_connection:
            host:     foo_host
            port:     123
            user:     foo_user
            password: foo_password
            vhost:    /foo

        default:

    producers:
        foo_producer:
            connection:      foo_connection
            exchange_options:
                name:        foo_exchange
                type:        direct
                passive:     true
                durable:     false
                auto_delete: true
                internal:    true
                nowait:      true
                arguments:   null
                ticket:      null


        default_producer:
            exchange_options:
                name:       default_exchange
                type:       direct

    consumers:
        foo_consumer:
            connection:      foo_connection
            exchange_options:
                name:        foo_exchange
                type:        direct
                passive:     true
                durable:     false
                auto_delete: true
                internal:    true
                nowait:      true
                arguments:   null
                ticket:      null
            queue_options:
                name:        foo_queue
                passive:     true
                durable:     false
                exclusive:   true
                auto_delete: true
                nowait:      true
                arguments:   null
                ticket:      null
                routing_keys:
                  - 'android.#.upload'
                  - 'iphone.upload'
            callback:        foo.callback

        default_consumer:
            exchange_options:
                name:        default_exchange
                type:        direct
            queue_options:
                name:        default_queue
            callback:        default.callback

        qos_test_consumer:
            connection:         foo_connection
            exchange_options:
                name:           foo_exchange
                type:           direct
            queue_options:
                name:           foo_queue
            qos_options:
                prefetch_size:  1024
                prefetch_count: 1
                global:         true
            callback:           foo.callback

    anon_consumers:
        foo_anon_consumer:
            connection:      foo_connection
            exchange_options:
                name:        foo_anon_exchange
                type:        direct
                passive:     true
                durable:     false
                auto_delete: true
                internal:    true
                nowait:      true
                arguments:   null
                ticket:      null
            callback:        foo_anon.callback

        default_anon_consumer:
            exchange_options:
                name:        default_anon_exchange
                type:        direct
            callback:        default_anon.callback

    rpc_clients:
        foo_client:
            connection:      foo_connection

        default_client:

    rpc_servers:
        foo_server:
            connection:      foo_connection
            callback:        foo_server.callback

        default_server:
            callback:        default_server.callback
